{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('profile_update') }}" enctype="multipart/form-data" method=post>
    <div class="row g-3">
        <div class="col-md-6 mt-3">
            <label for="title" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="username" name="username" value={{ user.username }}>
        </div>
        <input type="file" name="file">
    </div>
    <input type="submit" name="btn" value="submit">
</form>
{% endblock %}
