{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('maintenance_date') }}" method=post>
    <div class="form-group">
        <label for="InputTitle">祝日&nbsp;日付</label>
        <input type="date" class="form-control" id="InputDate" name=date value={{ date }} required>
    </div>
    <div class="form-group">
        <label for="InputPassword">祝日&nbsp;タイトル</label>
        <input type="text" class="form-control" id="InputText" name=title value={{ title }}>
    </div>
    <div class="btn-gruop">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
        <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left: 5px;" required>削除</button>
    </div>
</form>
</br>
<form action="{{ url_for('list') }}" method=post>
    <button type="submit" class="btn btn-secondary" name="button" value="input">一覧出力</button>
</form>
{% endblock %}
