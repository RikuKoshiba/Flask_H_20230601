{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('login')}}" method=post>
    <div class="form-group">
        <label for="InputTitle">ユーザ名 {{ usr }} </label>
        <input type="text" class="form-control" id="InputTitle" name=username>
    </div>
    <div class="form-group">
        <label for="InputPassword">パスワード {{ pas }} </label>
        <input type="password" class="form-control" id="InputPassword" name=password>
    </div>
    <div class="form-group">
        <label for="InputPassword">天の声さんへ</label>
        <input type="text" class="form-control" id="InputPassword" name=comment>
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
{% endblock %}
