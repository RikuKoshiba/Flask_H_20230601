{% extends "layout.html" %}
{% block body %}

<form action="{{ url_for('m_result') }}" method=post>
    <div class="form-group" style="margin-top: 30px;">
        <label for="InputTitle">祝日 日付</label>
        <input type="date" class="form-control" id="InputDay" name=holiday>
    </div>

    
    <div class="form-group">
        <label for="InputPassword">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputText" name=holiday_text>
    </div>
    
    
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
    </div>
</form>

    <!-- <br> -->
    <form action="{{ url_for('m_list') }}" method=post>
        <div class="btn-group">
            <button type="submit" class="btn btn-list" name="button" value="list", style="margin-top: 50px; color: white; background-color: rgba(0, 0, 0, 0.441);">一覧出力</button>
        </div>
    </form>

{% endblock %}
