{%extends "layout.html"%}
{%block body%}
{%for message in get_flashed_messages()%}
<div class="alert alert-info" role="alert">
  {{message}}
</div>
{%endfor%}

<form class="add-entry" action="{{url_for('maintenance_date')}}" method="POST">
  <div class="form-group">
    <label for="InputTitle">祝日日付</label>
    <input type="date" class="form-control" id="InputDate" name="holiday">
  </div>
  <div class="form-group">
    <label for="InputTitle">祝日テキスト</label>
    <input type="text" class="form-control" id="InputText" name="holiday_text">
  </div>
  <div>
    <div class="btn-group">
      <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left:5px" >削除</button>
    </div>
  </div>
</form>
<div>

</div>
<form action="{{url_for('list')}}" method="POST">
  <button type="submit" class="btn btn-secondary" style="margin-top:5px" >一覧出力</button>

</form>
{%endblock%}
