<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祝日管理</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">祝日マスタ管理</a>
  </nav> 
  <div class="container d-grid gap-2 col-6 mx-auto ">
    <form class="add-entry">
      <div class="form-group">
        <label for="InputTitle">祝日日付</label>
        <input type="date" class="form-control" id="InputDate" name="date">
      </div>
      <div class="form-group">
        <label for="InputTitle">祝日テキスト</label>
        <input type="text" class="form-control" id="InputText" name="text">
      </div>
      <div>
        <button type="button" class="btn btn-primary">新規登録・更新</button>
        <button type="button" class="btn btn-danger">削除</button>
      </div>
    </form>
    <button type="button" class="btn btn-secondary" >一覧出力</button>
  </div>
</div>
</body>

</html>
